{% set name = "kanban-python" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kanban-python-{{ version }}.tar.gz
  sha256: 68d1c92b56d4b027cabbcedd46d7b3ce6375124ff36abe026df91bb1ddbe18e8

build:
  noarch: python
  entry_points:
    - kanban = kanban_python.app:run
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python >=3.7
    - importlib-metadata
    - rich >=13.7.0
    - platformdirs >=3,<4

test:
  imports:
    - kanban_python
  commands:
    - pip check
    - kanban --help
  requires:
    - pip

about:
  home: https://github.com/Zaloog/kanban-python
  summary: Terminal Kanban App written in Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan

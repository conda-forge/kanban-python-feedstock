{% set name = "kanban-python" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f69596b42f9c196139aea0c96753851245d87864f95a13625f44abe06c54749f

build:
  noarch: python
  entry_points:
    - kanban = kanban_python.app:run
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python >=3.7
    - importlib-metadata
    - rich >=13.7.0
    - platformdirs >=3,<4

test:
  imports:
    - kanban_python
  commands:
    - pip check
    - kanban --help
  requires:
    - pip

about:
  home: https://github.com/Zaloog/kanban-python
  summary: Terminal Kanban App written in Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
